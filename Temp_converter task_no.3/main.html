<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="app">
      <main class="main">
        <h1 class="heading">Temperature Converter</h1>
        <div class="input-container">
          <input class="input" type="number" id="inputTemp" value="0" />
          <label for="inputTemp">Choose unit:</label>
          <select name="temp" id="units">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius" selected>Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div class="result-container">
          <p class="result" id="convertedTemp">0 Celsius</p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
